<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="weather-container">
    <div class="search-container">
        <input type="text" id="city-input" placeholder="Введіть місто">
        <button id="search-button">Пошук</button>
    <h1>Погода в <span id="city"></span></h1>
    </div>
    <div class="weather-info">
        <p id="temperature"></p>
        <p id="pressure"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <img id="icon" src="" alt="Погодний значок">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
